<div id="content">
  <h2>Digite o código de rastreio e acompanhe sua encomenda!</h2>
  <mat-form-field id="input" appearance="outline">
    <mat-label>Código de rastreio</mat-label>
    <input matInput [(ngModel)]="trackingCode">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <div id="footer-fixed">
    <button mat-flat-button [ngClass]="!isValid?'invalid-button':'valid-button'" (click)="next()" [disabled]="!isValid">
      <span>Acompanhar</span>
    </button>
  </div>
</div>
