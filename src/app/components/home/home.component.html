<div class="content">
  <h2 style="text-align: center;">
    Digite o código de rastreio e acompanhe seu pedido!
  </h2>
  <mat-form-field class="form-field">
    <mat-label>Código</mat-label>
    <input matInput type="text" [(ngModel)] = "order.TrackingCode">
  </mat-form-field>
</div>

<div class="footer-fixed">
  <div class="button-next">
    <button
      mat-flat-button
      (click)="next()"
    >
      <span>
        Buscar
      </span>
    </button>
  </div>
</div>
