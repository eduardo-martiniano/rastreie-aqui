<div *ngFor="let check of checkpoints" class="content">
  <div class="card">
    <div class="date">
      <i class="material-icons" style="vertical-align: middle;">event</i>
      {{check.date | date: "dd/MM/yyyy"}} <span class="date-label">Checkpoint</span>
    </div>
    <div class="description">
      {{check.description}}
    </div>
    <div class="origin">
      De: {{check.originalDetails}}
    </div>
    <div class="destination">
      Para: {{check.destination}}
    </div>
  </div>
</div>
